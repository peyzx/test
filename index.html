<h2 align=center> Poem in a table </h2>

<table border="5" cellpadding="5" width="400">

<tr><th colspan="2" bgcolor="#abcdef"> Fire and Ice </th></tr>

<tr><td valign=top> From what I've tasted of desire <br> I hold with those who favor fire. </td> <td valign=top>But if it had to perish twice,
<br> I think I know enough of hate <br> to say that for destruction ice <br> Is also great <br> And would suffice.
<p align=right><font size="-1">Robert Frost</font></p></td></tr></table>
